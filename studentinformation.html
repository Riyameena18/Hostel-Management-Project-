    <style>
        *{
    margin: 0;
    padding: 0;
    font-family:"Poppins",sans-serif ;
        }
        body{
            background: url(https://getwallpapers.com/wallpaper/full/6/7/c/233765.jpg);
            background-size: cover;
        }
        form{
    height: 300px;
    width: 350px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border: 5px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 50px 35px;
    backdrop-filter: blur(10px);
}

form *{
    color: white;
    line-height: 42px;
    outline: none;
    border: none;
}

form h3{
    font-size: 30px;
    text-align: center;
    font-weight: 500;
    line-height: 30px;
}

label{
    display: block;
    margin-top: 20px;
    font-size: 16px;
    font-weight: 500;
}

input{
    display: block;
    width: 95%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 5px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: aliceblue;
}

.submit{
    margin-top: 20px;
    width: 100%;
    height: 16%;
    background-color: white;
    color: black;
    padding: 2px 0;
    border-radius: 5px;
    font-size: 18px;
    font-weight: 500;
    cursor: pointer;
}
    </style>
</head>
<body>
    <form action="information.do" method="post">
        <h3>Student Information</h3>
    <label for="studentName">Student Name :</label>
    <input type="text" id="studentName" name="studentName" placeholder="Enter student name" required>
    
    <label for="studentRoomNo">Student Room No :</label>
    <input type="text" id="studentRoomNo" name="studentRoomNo"  placeholder="Enter student room no." required>
    
    <button type="submit" class="submit">Search</button>
    </form>
    </body>
    
</html>
