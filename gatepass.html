    <style>
        *{
    margin: 0;
    padding: 0;
    font-family:"Poppins",sans-serif ;
        }
        body{
            background: url(https://getwallpapers.com/wallpaper/full/6/7/c/233765.jpg);
            background-size: cover;
        }
        form{
    height: 500px;
    width: 420px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border: 5px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 50px 35px;
    backdrop-filter: blur(10px);
}

form *{
    color: white;
    line-height: 42px;
    outline: none;
    border: none;
}

form h3{
    font-size: 30px;
    text-align: center;
    font-weight: 500;
    line-height: 30px;
}

label{
    display: block;
    margin-top: 15px;
    font-size: 16px;
    font-weight: 500;
}

input{
    display: block;
    width: 95%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 5px;
    font-size: 14px;
    font-weight: 300;
}
#div1{
    float: left;
}
#div1 input{
    width: 80%;
}
#div2{
    float: right;
}
#div2 input{
    width: 80%;
}

::placeholder{
    color: aliceblue;
}

.submit{
    margin-top: 20px;
    width: 100%;
    height: 10%;
    background-color: white;
    color: black;
    padding: 2px 0;
    border-radius: 5px;
    font-size: 18px;
    font-weight: 500;
    cursor: pointer;
}
    </style>
</head>
<body>
    <form action="gatepass.do" method="post">
        <h3>Gate Pass</h3>
    <label for="studentName" >Student Name :</label>
    <input type ="text" id ="studentName" name="studentName" placeholder="Enter your name" required/>
    
    <label for="mobileNo" >Mobile No :</label>
    <input type ="text" id ="mobileNo" name="mobileNo" placeholder="Enter mobile no." required/>
    
    
    
    <label for="purpose" >Purpose :</label>
    <input type ="text" id ="purpose" name="purpose" placeholder="Enter purpose of leaving" required/>
    
    <div id="div1"><label for="departureTime" >Departure Time :</label>
        <input type ="datetime-local" id ="departureTime" name="departureTime" placeholder="Departure time" required/></div>
    
    <div id="div2"><label for="returnTime" >Return Time :</label>
        <input type ="datetime-local" id ="returnTime" name="returnTime" placeholder="Return time" required/></div>
    
    <button type ="submit" class="submit">Submit Gate Pass</button>
</form>
